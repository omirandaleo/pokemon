<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
    <script defer src="script.js"></script>
    <title>Pokedex</title>
</head>
<body>
<main>
    <img src="#" alt="Pokemon" class="Pokemon_image">
        <h1 class="Pokemon_data">
            <span class="Pokemon_numero"></span> - 
            <span class="Pokemon_nome"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Digite um nome ou número" required></input>
        </form>

        <div class="botoes">
            <button class="btn-prev">Antes</button>
            <button class="btn-next">Depois</button>
        </div>
    <img src="pokedex.png" alt="Pokedex" class="Pokedex">
</main>
</body>
